{% extends 'NST/base.html' %}
{% load static %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        {{ form.image_input.label_tag }}
<!--        {{ form.image_input.errors }}-->
        {{ form.image_input }}
    </div>
    <div class="form-group">
        {{ form.style_select.label_tag }}
<!--        {{ form.style_select.errors }}-->
        {% for choice in form.style_select %}
        <div class="form-check">
            {{ choice }}
        </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-success">Style transfer</button>
</form>
{% endblock %}
